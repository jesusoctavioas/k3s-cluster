---
- name: Set authorized key
  ansible.posix.authorized_key:
    key: "{{ lookup('file', lookup('env', 'HOME') + '/.ssh/' + raspberry_pi_user_key) }}"
    user: '{{ raspberry_pi_user }}'

- name: Create sudoers file
  ansible.builtin.copy:
    content: "{{ raspberry_pi_user }} ALL=(ALL:ALL) NOPASSWD:ALL\n"
    dest: '/etc/sudoers.d/{{ raspberry_pi_user }}'
    owner: root
    group: root
    mode: '0440'
