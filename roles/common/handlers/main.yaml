---
- name: Daemon reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Start service
  ansible.builtin.systemd:
    name: "{{ k3s_service }}.service"
    daemon_reload: true
    enabled: true
    state: restarted

- name: Stop service
  ansible.builtin.systemd:
    name: "{{ k3s_service }}.service"
    enabled: false
    state: stopped
