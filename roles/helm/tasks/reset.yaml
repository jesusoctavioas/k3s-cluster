---
- name: Remove plugin
  kubernetes.core.helm_plugin:
    plugin_name: diff
    state: absent

- name: Remove packages
  ansible.builtin.apt:
    name: '{{ item }}'
    autoremove: true
    force_apt_get: true
    update_cache: true
    state: absent
  loop:
    - apt-transport-https
    - git
    - helm
    - python3-debian
    - python3-yaml

- name: Remove files
  ansible.builtin.file:
    name: '{{ item }}'
    state: absent
  loop:
    - /etc/apt/sources.list.d/helm-stable.sources
    - /usr/share/keyrings/helm-archive-stable.gpg
