---
- name: Set facts
  ansible.builtin.import_tasks:
    file: facts.yaml

- name: Stop service
  ansible.builtin.assert:
    quiet: true
    that: true
  changed_when: true
  notify:
    - Stop service
    - Reboot

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Remove packages
  ansible.builtin.apt:
    name: '{{ item }}'
    autoremove: true
    force_apt_get: true
    update_cache: true
    state: absent
  loop:
    - python3-jsonpatch
    - python3-kubernetes

- name: Get user info
  ansible.builtin.user:
    name: '{{ pi_user }}'
  register: user_info

- name: Remove files
  ansible.builtin.file:
    name: '{{ item }}'
    state: absent
  loop:
    - '{{ user_info.home }}/.kube'
    - '{{ k3s_conf_dir }}'
    - /etc/systemd/system/{{ k3s_service_name }}.service
    - /etc/systemd/system/{{ k3s_service_name }}.service.env
    - /usr/local/bin/crictl
    - /usr/local/bin/ctr
    - /usr/local/bin/k3s
    - /usr/local/bin/kubectl
    - /var/lib/cni
    - /var/lib/kubelet
    - /var/lib/rancher
